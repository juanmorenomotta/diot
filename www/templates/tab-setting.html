<ion-view view-title="Configuración">
  <ion-content>
	<form ng-submit="submit()" name="setting" novalidate>
	   <div class="list">
	      <label class="item item-input">		
	      <input type="text" ng-model="configuracion.url" placeholder="Ingrese URL Servidor" required>
	      </label>
        <label class="item item-input">   
        <input type="text" ng-model="configuracion.usr" placeholder="Ingrese USUARIO Servidor" required>
        </label>
        <label class="item item-input">   
        <input type="text" ng-model="configuracion.pss" placeholder="Ingrese PASSWORD Servidor" required>
        </label>
	      <input class="button button-block button-positive" ng-disabled="setting.$invalid" type="submit" name="submit" value="Grabar">
	   </div>
	</form>
  </ion-content>
</ion-view>
